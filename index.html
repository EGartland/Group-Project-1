</head>

<body>
    <!-- Dropdown Structure -->
    <ul id="dropdown1" class="dropdown-content">

        <li>
            <a id="entertainment-drop" href="#!">Entertainment</a>
        </li>
        <li>
            <a id="sports-drop" href="#!">Sports</a>
        </li>
        <li>
            <a id="arts-drop" href="#!">Arts</a>
        </li>
    </ul>
    <nav>
        <div class="nav-wrapper">
            <!-- <a href="index.html" class="brand-logo">Explore</a> -->
            <a href="index.html">
                <img src="assets/images/logo.png" alt="miniLogo" style="width:150px;height:60px;border:0">
            </a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <!-- <li>
                    <a href="index.html">Home</a>
                </li> -->
                <li>
                    <a href="locals.html">Locals</a>
                </li>
        </div>
    </nav>

    <div id="test" class="parallax-container">
        <div class="parallax">
            <img src="assets/images/skyline2.jpg">
        </div>
        <div class="container">
            <div class="row">
                <div class="header center">
                    <br>
                    <img src="assets/images/logo.png" alt="logo">
                </div>
            </div>
        </div>
        <a id="back-to-list" class="waves-effect waves-light btn-large newButton">Back to events list!</a>
    </div>
    <div id="main">
        <div class="row">
            <h3>Search for Main Tourist Destinations and Events</h3>
            <form id="search-form" class="s12 valign-wrapper">
                <div class="input-field col s12 m4">
                    <input placeholder="Location" id="location" type="text" class="validate">
                </div>
                <div class="input-field col s12 m4">
                    <input placeholder="Category" id="category" type="text" class="validate">
                </div>
                <div class="input-field col s12 m4">
                    <input placeholder="Key Words" id="key-words" type="text" class="validate">
                </div>
                <div class="col s2">

                    <button class="btn waves-effect waves-light newButton" type="submit" id="submit" name="action">Submit
                    </button>
                </div>
            </form>
        </div>
        <div class="row" id="event-display">
            <div class="col s12 m3">

            </div>
            <div class="col s12 m6 scale-transition scale-out" id="event-list">

            </div>
            <div class="col s12 m3">

            </div>
        </div>
        <!--this is the initial card where the user puts their personal information-->
        <form id="user-input" class="col s12">
            <div class="row">
                <div class="input-field col s12">
                    <input placeholder="First Name" id="first_name" type="text" class="validate">

                </div>
                <div class="input-field col s12">
                    <input placeholder="Last Name" id="last_name" type="text" class="validate">
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">

                    <input placeholder="Location Ex:Kansas City, MO" id="user_location" type="text" class="validate">

                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input placeholder="Email" id="email" type="email" class="validate">
                </div>
            </div>

            <div class="col s2">
                <button class="btn waves-effect waves-light newButton" type="submit" id="submit-user" name="action">Submit
                </button>
            </div>

        </form>
        <!--this is the the card that is hidden and appears after submit button is pressed-->
        <form id="user-input2" class="col s12">
            <div class="row">
                <label>Category</label>
                <select class="browser-default" id="dropdown">
                    <option value="" disabled selected>Choose One</option>
                    <option value="1">Attractions</option>
                    <option value="2">Arts &amp; Culture</option>
                    <option value="3">Entertainment</option>
                    <option value="4">Sports</option>
                </select>
            </div>
            <div class="row">
                
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <input placeholder="Venue Name" id="venue_name" type="text" class="validate">
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <input placeholder="Venue Location" id="venue_location" type="text" class="validate">
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input placeholder="Date/Time" id="date_time" type="text" class="datepicker" class="validate">
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input placeholder="Comments" id="comments" type="text" class="validate">
                </div>
            </div>
            <div class="col s2">
                <button class="btn waves-effect waves-light newButton" type="submit" id="submit-user2" name="action">Submit
                </button>
            </div>



        </form>

        <a id="help-tourist-button" class="waves-effect waves-light btn-large newButton">Help tourist find where the locals go!</a>
        
    </div>
    
    <div class="col s12" id="map">
    </div>


    <div id="test" class="parallax-container">
        <div class="parallax">
            <img src="assets/images/entertainment2.jpg">

    </div>
